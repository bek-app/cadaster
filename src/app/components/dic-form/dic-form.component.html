<h2 mat-dialog-title>{{ dicTitle }}</h2>
<mat-dialog-content>
  <form
    [formGroup]="form"
    (ngSubmit)="onSubmit()"
    fxLayout="column"
    fxLayoutAlign="space-between end"
  >
    <mat-form-field>
      <mat-label>
        {{ dicLabel }}
      </mat-label>
      <input
        matInput
        formControlName="name"
        (keypress)="checkValue($event)"
        (paste)="checkValue($event)"
      />
      <mat-error
        *ngIf="(f.name.touched || submitted) && f.name.errors?.required"
      >
        {{ 'ERROR_MESSAGE' | translate }}
      </mat-error>
    </mat-form-field>
    <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="space-between end">
      <button type="button" mat-dialog-close mat-raised-button color="warn">
        {{ 'CANCEL' | translate }}
      </button>
      <button type="submit" mat-raised-button color="primary">
        {{ 'ADD' | translate }}
      </button>
    </div>
  </form>
</mat-dialog-content>
