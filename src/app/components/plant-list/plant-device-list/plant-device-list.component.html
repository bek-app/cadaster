<button
  mat-raised-button
  color="primary"
  (click)="openDeviceDialog()"
  *ngIf="plantId"
>
  {{ 'CREATE' | translate }}
</button>
<div class="angular-slickgrid" id="demo-container">
  <angular-slickgrid
    gridId="plant-device-grid"
    [columnDefinitions]="columnDefinitions"
    [gridOptions]="gridOptions"
    [dataset]="dataset"
    (onAngularGridCreated)="angularGridReady($any($event).detail)"
  ></angular-slickgrid>
</div>
