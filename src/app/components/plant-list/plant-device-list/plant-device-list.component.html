<div class="row mt-2">
  <div class="col">
    <div class="row">
      <div class="col">
        <button
          class="btn btn-outline-primary mb-2"
          (click)="openPlantDeviceModal()"
          *ngIf="plantId"
        >
          Создать
        </button>
      </div>

      <div class="col d-flex justify-content-end">
        <h3>{{ namePlant }}</h3>
      </div>
    </div>
    <div id="demo-container">
      <angular-slickgrid
        gridId="plant-device-grid"
        [columnDefinitions]="columnDefinitions"
        [gridOptions]="gridOptions"
        [dataset]="dataset"
        (onAngularGridCreated)="angularGridReady($any($event).detail)"
      >
      </angular-slickgrid>
    </div>
  </div>
</div>
