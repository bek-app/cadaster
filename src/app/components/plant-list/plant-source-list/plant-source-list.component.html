<button mat-raised-button color="primary" (click)="openPlantSourceDialog()">
  {{ 'CREATE' | translate }}
</button>

<div class="angular-slickgrid" id="demo-container">
  <angular-slickgrid
    gridId="plant-source-grid"
    [columnDefinitions]="columnDefinitions"
    [gridOptions]="gridOptions"
    [dataset]="dataset"
    (onAngularGridCreated)="angularGridReady($any($event).detail)"
  ></angular-slickgrid>
</div>
