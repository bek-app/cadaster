<h3>{{ 'PLANT.SOURCE.TITLE' | translate }}</h3>
<button
  mat-raised-button
  color="primary"
  (click)="openPlantSourceDialog()"
  *ngIf="plantId"
>
  {{ 'CREATE' | translate }}
</button>

<div class="angular-slickgrid" id="demo-container">
  <angular-slickgrid
    gridId="plant-source-grid"
    [columnDefinitions]="columnDefinitions"
    [gridOptions]="gridOptions"
    [dataset]="dataset"
    (onAngularGridCreated)="angularGridReady($any($event).detail)"
  ></angular-slickgrid>
</div>
