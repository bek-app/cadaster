<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="dialog__title">
    <h2 mat-dialog-title>{{ 'PLANT.PRODUCT.TITLE' | translate }}</h2>
    <span mat-dialog-close class="mdi mdi-close-outline"></span>
  </div>

  <mat-dialog-content>
    <mat-form-field>
      <mat-label>{{ 'PLANT.PRODUCT.FORM.PRODUCT_NAME' | translate }}</mat-label>
      <mtx-select
        placeholder="{{ 'PLANT.PRODUCT.FORM.PRODUCT_NAME' | translate }}"
        [items]="dicProductList"
        bindValue="id"
        bindLabel="name"
        [hideSelected]="true"
        [minTermLength]="2"
        typeToSearchText="Пожалуйста, введите 2 или более символов"
        formControlName="dicProductId"
        appendTo="body"
      >
        <ng-template ng-footer-tmp>
          <button
            type="button"
            mat-raised-button
            color="primary"
            (click)="openDicModal('dicProduct')"
          >
            <small>{{ 'DIC_FORM.ADD_DIC' | translate }}</small>
          </button>
        </ng-template>
      </mtx-select>
      <mat-error>
        <small>{{ 'ERROR_MESSAGE' | translate }}</small>
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>{{ 'PLANT.PRODUCT.FORM.DIC_UNIT' | translate }}</mat-label>
      <mtx-select
        [items]="dicUnitList"
        bindValue="id"
        bindLabel="name"
        [hideSelected]="true"
        [minTermLength]="2"
        typeToSearchText="Пожалуйста, введите 2 или более символов"
        formControlName="dicUnitId"
        appendTo="body"
      >
        <ng-template ng-footer-tmp>
          <button
            type="button"
            mat-raised-button
            color="primary"
            (click)="openDicModal('dicUnit')"
          >
            <small>{{ 'DIC_FORM.ADD_DIC' | translate }}</small>
          </button>
        </ng-template>
      </mtx-select>
      <mat-error>
        {{ 'ERROR_MESSAGE' | translate }}
      </mat-error>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions fxLayout="row" fxLayoutAlign="end center">
    <button mat-raised-button color="warn" type="button" mat-dialog-close>
      {{ 'CANCEL' | translate }}
    </button>
    <button mat-raised-button color="primary" type="submit">
      {{ 'SAVE' | translate }}
    </button>
  </mat-dialog-actions>
</form>
