<form
  class="form"
  [formGroup]="form"
  fxLayout="row"
  fxLayoutAlign="space-between center"
>
  <mat-form-field appearance="legacy">
    <input
      matInput
      formControlName="name"
      (change)="onChange($event)"
      type="number"
      #input
    />
  </mat-form-field>
  <button
    *ngIf="false"
    mat-mini-fab
    color="warn"
    type="button"
    (click)="openCommentDialog()"
  >
    <fa-icon [icon]="faCommentDots"></fa-icon>
  </button>
</form>
