<ng-select
  class="no-style-select"
  [items]="collection"
  autofocus
  bindValue="id"
  bindLabel="name"
  appendTo="body"
  (change)="onChange($event)"
  [clearable]="false"
  [(ngModel)]="selectedId"
  [clearable]="clearStatus"
  (clear)="clearValue()"
>
  <ng-template ng-footer-tmp>
    <div class="d-flex justify-content-center">
      <button
        type="button"
        class="btn btn-sm btn-outline-primary"
        (click)="openModal('dicUnit')"
      >
        Добавить
      </button>
    </div>
  </ng-template>
</ng-select>
