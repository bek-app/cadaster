<div class="report-item-header">
  <h4>
    {{ "CDR_REPORTS.SIMPLE.PARAMETER_COEFF" | translate }}
  </h4>
</div>
<angular-slickgrid
  gridId="parameter-koef-simple"
  [columnDefinitions]="columnDefinitions"
  [gridOptions]="gridOptions"
  [datasetHierarchical]="dataset"
  (onCellChange)="
    onCellChanged($any($event).detail.eventData, $any($event).detail.args)
  "
  (onClick)="
    onCellClicked($any($event).detail.eventData, $any($event).detail.args)
  "
  (onAngularGridCreated)="angularGridReady($any($event).detail)"
></angular-slickgrid>
