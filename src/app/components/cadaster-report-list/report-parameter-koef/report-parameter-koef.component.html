<div class="row">
  <div class="col">
    <div class="mb-5">
      <h2>
        Коэффициенты, использованные для расчетов
      </h2>
    </div>
    <angular-slickgrid
      gridId="parameter-koef"
      [columnDefinitions]="columnDefinitions"
      [gridOptions]="gridOptions"
      [datasetHierarchical]="dataset"
      (onAngularGridCreated)="angularGridReady($any($event).detail)"
    >
    </angular-slickgrid>
  </div>
</div>
