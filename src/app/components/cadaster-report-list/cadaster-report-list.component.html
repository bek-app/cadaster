<div class="cdr__report-list">
  <nav mat-tab-nav-bar style="background-color: #8f8cb8;">
    <a
      class="tab-link"
      mat-tab-link
      *ngFor="let report of cdrReportRoute"
      [routerLinkActiveOptions]="{ exact: true }"
      routerLinkActive="active"
      [routerLink]="[report.name]"
    >
      {{ report.title }}
    </a>
  </nav>

  <router-outlet (activate)="onActivate($event)"></router-outlet>
</div>
