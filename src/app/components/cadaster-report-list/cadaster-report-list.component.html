<div class="cdr__report-list">
  <div class="report__header" *ngIf="false">
    <div class="item">
      <label>Номер регистрации:</label>
      <span>{{ cdrReportItem.regNumber }}</span>
    </div>
    <div class="item">
      <label>БИН:</label>
      <span>{{ cdrReportItem.bin }}</span>
    </div>
    <div class="item">
      <label>Наименование организации:</label>
      <span>{{ cdrReportItem.nameOrg }}</span>
    </div>

    <div class="item">
      <label>Отчетный год:</label>
      <span>{{ cdrReportItem.reportYear }}</span>
    </div>
    <div class="item">
      <label>Установка:</label>
      <span>{{ cdrReportItem.namePlant }}</span>
    </div>
  </div>

  <nav mat-tab-nav-bar backgroundColor="primary">
    <a
      mat-tab-link
      *ngFor="let report of filteredRoute"
      [routerLinkActiveOptions]="{ exact: true }"
      [routerLink]="[report.src]"
      routerLinkActive
      [active]="rlal.isActive"
      #rlal="routerLinkActive"
    >
      {{ report.name }}
    </a>
  </nav>
  <div class="btn">
    <button mat-raised-button (click)="signAndSend()"  *ngIf="!isSigned">Подписать и отправить</button>
    <mat-icon *ngIf="isSigned" class="color-orange">assignment_turned_in</mat-icon>
  </div>

  <router-outlet></router-outlet>
</div>
