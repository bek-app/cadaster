<div class="cdr__report-list">
  <div class="report__header">
    <div class="item">
      <label>Номер регистрации:</label>
      <span>{{ cdrReportItem.regNumber }}</span>
    </div>
    <div class="item">
      <label>БИН:</label>
      <span>{{ cdrReportItem.bin }}</span>
    </div>
    <div class="item">
      <label>Наименование организации:</label>
      <span>{{ cdrReportItem.nameOrg }}</span>
    </div>

    <div class="item">
      <label>Отчетный год:</label>
      <span>{{ cdrReportItem.reportYear }}</span>
    </div>
    <div class="item">
      <label>Установка:</label>
      <span>{{ cdrReportItem.namePlant }}</span>
    </div>
  </div>
  <hr />
  <nav mat-tab-nav-bar style="background-color: #8f8cb8;">
    <a
      class="tab-link"
      mat-tab-link
      *ngFor="let report of cdrReportRoute"
      [routerLinkActiveOptions]="{ exact: true }"
      routerLinkActive="active"
      [routerLink]="[report.src]"
    >
      {{ report.name }}
    </a>
  </nav>

  <router-outlet (activate)="onActivate($event)"></router-outlet>
</div>

<div class="container">
  <form>
    <div class="row">
      <div class="col-25">
        <label for="fname">Статус</label>
      </div>
      <div class="col-75">
        <input
          type="text"
          id="fname"
          name="firstname"
          placeholder="Status.."
        />
      </div>
    </div>

    <div class="row">
      <div class="col-25">
        <label for="subject">Описание</label>
      </div>
      <div class="col-75">
        <textarea
          id="subject"
          name="subject"
          placeholder="Write something.."
          style="height: 200px;"
        ></textarea>
      </div>
    </div>
    <br />
    <div class="row">
      <input
        type="submit"
        mat-raised-button
        color="primary"
        value="Отправить"
      />
    </div>
  </form>
</div>
