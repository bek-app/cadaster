<div class="cdr__report-list">
  <div class="report__header">
    <div class="item">
      <label>Номер регистрации:</label>
      <span>{{ cdrReportItem.regNumber }}</span>
    </div>
    <div class="item">
      <label>БИН:</label>
      <span>{{ cdrReportItem.bin }}</span>
    </div>
    <div class="item">
      <label>Наименование организации:</label>
      <span>{{ cdrReportItem.nameOrg }}</span>
    </div>

    <div class="item">
      <label>Отчетный год:</label>
      <span>{{ cdrReportItem.reportYear }}</span>
    </div>
    <div class="item">
      <label>Установка:</label>
      <span>{{ cdrReportItem.namePlant }}</span>
    </div>
  </div>
  <hr />
  <nav mat-tab-nav-bar style="background-color: #8f8cb8;">
    <a
      class="tab-link"
      mat-tab-link
      *ngFor="let report of cdrReportRoute"
      [routerLinkActiveOptions]="{ exact: true }"
      routerLinkActive="active"
      [routerLink]="[report.src]"
    >
      {{ report.name }}
    </a>
  </nav>

  <router-outlet (activate)="onActivate($event)"></router-outlet>
</div>

<div class="container">
  <form class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-25">
        <label for="status">Статус</label>
      </div>
      <div class="col-75">
        <mat-form-field appearance="fill">
          <mat-select placeholder="Select status.." formControlName="statusId">
            <mat-option
              *ngFor="let status of dicReportStatusList"
              [value]="status.id"
            >
              {{ status.name }}
            </mat-option>
          </mat-select>
          <mat-error>
            {{ 'ERROR_MESSAGE' | translate }}
          </mat-error>
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-25">
        <label for="design">Описание</label>
      </div>
      <div class="col-75">
        <mat-form-field class="example-full-width" appearance="fill">
          <textarea
            matInput
            placeholder="Описание..."
            formControlName="design"
            style="height: 200px;"
          ></textarea>
          <mat-error>
            {{ 'ERROR_MESSAGE' | translate }}
          </mat-error>
        </mat-form-field>
      </div>
    </div>
    <br />
    <div class="row">
      <input type="submit" mat-raised-button value="Отправить" />
    </div>
  </form>
</div>
