<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <h2 matDialogTitle>{{ 'CDR_REPORT.TITLE' | translate }}</h2>

  <mat-dialog-content>
    <mat-form-field>
      <mat-label>{{ 'CDR_REPORT.FORM.REPORT_YEAR' | translate }}</mat-label>
      <input matInput formControlName="reportYear" type="number" />
      <mat-error>
        {{ 'ERROR_MESSAGE' | translate }}
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>{{ 'CDR_REPORT.FORM.NAME_PLANT' | translate }}</mat-label>
      <mat-select
        formControlName="plantId"
        (ngModelChange)="plantChange($event)"
      >
        <mat-option *ngFor="let plant of plantList" [value]="plant.id">
          {{ plant.namePlant }}
        </mat-option>
      </mat-select>
      <mat-error>
        {{ 'ERROR_MESSAGE' | translate }}
      </mat-error>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions fxLayout="row" fxLayoutAlign="end center">
    <button
      mat-raised-button
      mat-dialog-close
      color="warn"
      type="button"
      (click)="hideCdrReportFormDialog()"
    >
      {{ 'CANCEL' | translate }}
    </button>
    <button mat-raised-button color="primary" type="submit">
      {{ 'SAVE' | translate }}
    </button>
  </mat-dialog-actions>
</form>
