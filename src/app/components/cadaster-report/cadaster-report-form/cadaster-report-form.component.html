<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Установка</h4>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="hideCadasterModal()"
  ></button>
</div>
<div class="modal-body">
  <form
    class="form d-flex gap-3 flex-column"
    [formGroup]="form"
    (ngSubmit)="onSubmit()"
  >
    <div class="row">
      <label for="namePlant" class="col-sm-2 col-form-label"
        >Наименование <span class="text-danger">*</span>
      </label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          formControlName="namePlant"
          id="namePlant"
          [ngClass]="{ 'is-invalid': submitted && f.namePlant.errors }"
        />
        <div *ngIf="submitted && f.namePlant.errors" class="invalid-feedback">
          <div *ngIf="f.namePlant.errors.required">Не указано наименование</div>
        </div>
      </div>
    </div>
    <div class="row">
      <label for="reportYear" class="col-sm-2 col-form-label"
        >reportYear <span class="text-danger">*</span>
      </label>
      <div class="col-sm-10">
        <select class="form-select" aria-label="Default select example">
          <option selected>Open this select menu</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
        <div *ngIf="submitted && f.reportYear.errors" class="invalid-feedback">
          <div *ngIf="f.reportYear.errors.required">Не указано reportYear</div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col d-flex justify-content-end gap-3">
        <button
          class="btn btn-secondary"
          type="button"
          (click)="hideCadasterModal()"
        >
          Отмена
        </button>
        <button class="btn btn-success" type="submit">Сохранить</button>
      </div>
    </div>
  </form>
</div>
