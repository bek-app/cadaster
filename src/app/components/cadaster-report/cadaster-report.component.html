<div class="cdr__report">
  <button mat-raised-button color="primary" (click)="openCdrReportDialog()">
    {{ "CREATE" | translate }}
  </button>

  <div class="angular-slickgrid" id="demo-container">
    <angular-slickgrid
      gridId="cadaster-report"
      [columnDefinitions]="columnDefinitions"
      [gridOptions]="gridOptions"
      [dataset]="dataset"
      (onClick)="
        onCellClicked($any($event).detail.eventData, $any($event).detail.args)
      "
      (onAngularGridCreated)="angularGridReady($any($event).detail)"
    ></angular-slickgrid>
  </div>
</div>
